<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="comands.js"></script>
    <title>Organization</title>
</head>
<body>
    <header class="navegation">
        <div class="icons">
            <a>Home</a>
            <a>To do</a>
            <a>Done</a>
        </div>
    </header>
    <main style="border-top: 0.5px solid #383737;">
       <div class="left">
                <div>
                    <img class="profile-pic" src="Profile-pic.png">
                </div>

                <br>
                <div class="login">
                    <form>
                        <div>
                            <input  class="boxes" type="email" placeholder="hotmail@gmail.com">
                        </div>

                    <br>
                        <div>
                            <input  class="boxes" type="password" placeholder="secret entrance" maxlength="9">
                        </div>
                    <br>
                        <div style="padding-left: 13%;">
                            <input class="submit" type="submit" name="login" id="login">
                        </div>
                    </form>
                </div>
       </div> 
    </main>
</body>
</html>
